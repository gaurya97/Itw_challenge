<!DOCTYPE html> 
<html> 

<head> 
	<meta name="viewport"
		content="width=device-width, 
				initial-scale=1" /> 
	<link href="index.css"
		rel="stylesheet" /> 
</head> 

<body> 
	<div class="root"> 
		<h1>Custom Table</h1> 
		<div class="form"> 
			<div> 
				<h2 id="formTitle">Add item</h2> 
			</div> 
			<input type="text"
				id="nameInput"
				placeholder="Enter Name"
				title="Type in a name"
				value="" /> 
			<input type="text"
				id="catInput"
				value=""
				placeholder="Enter Category"
				title="Type in a name" /> 
			<input type="Number"
				id="yearInput"
				value=""
				placeholder="Enter year"
				title="Type in a name" /> 
			<button id="submitItem"
					type="button"
					onclick="submitItem()"> 
				Add Item 
			</button> 
			<button id="editItem"
					style="display: none"
					onclick="editItem()"> 
				Update 
			</button> 
		</div> 

		<!-- <h2>Search for Item...</h2> 
		<input type="text"
			id="searchInput"
			onkeyup="searchItems()"
			placeholder="Search for names.."
			title="Type in a name" />  -->

		<table class="Table" id="BigCattable"> 
			<tr id="BigCatTr" class="titles"> 
				<th style="width: 5%">S.no</th> 
				<th id="BigCatSpecies" data-name="Species"> 
					Species
                    <!-- <p class="hover">Sort By Species</p> -->
				</th> 
				<th id="BigCatName" data-name="Name"> 
					Name
                    <!-- <p class="hover">Sort By Name</p> -->
				</th> 
				
                <th id="BigCatSize" data-name="Size" > 
					Size 
				</th> 
                <th id="BigCatLocation" data-name="Location">
					Location 
				</th> 
                <th id="BigCatImage" data-name="Image">
					Image 
				</th> 
				<th class="Edit" id="BigCatEdit" style="width: 2%">Edit Entry</th> 
				<th class="Delete" id="BigCatDelete" style="width: 2%">Delete Entry</th> 
			</tr> 
		</table> 

		<table class="Table" id="Dogstable"> 
			<tr id="DogsTr" class="titles"> 
				<th style="width: 5%">S.no</th>

                <th id="DogsSize" data-name="Size" >

				</th> 
                <th id="DogsLocation" data-name="Location" > 
					Location 
				</th> 
                <th id="DogsImage" data-name="Image"> 
					Image 
				</th> 
				<th class="Edit" id="DogsEdit" style="width: 2%">Edit Entry</th> 
				<th class="Delete" id="DogsDelete" style="width: 2%">Delete Entry</th> 
			</tr> 
		</table> 

		<table class="Table" id="BigFishtable"> 
			<tr id="BigFishTr" class="titles"> 
				<th style="width: 5%">S.no</th> 
				<th id="BigFishSpecies" data-name="Species"> 
					Species
                    <!-- <p class="hover">Sort By Species</p> -->
				</th> 
				<th id="BigFishName" data-name="Name"> 
					Name
                    <!-- <p class="hover">Sort By Name</p> -->
				</th> 
				
                <th id="BigFishSize" data-name="Size" >

                <th id="BigFishImage" data-name="Image">

				<th class="Edit" id="BigFishEdit" style="width: 2%">Edit Entry</th> 
				<th class="Delete" id="BigFishDelete" style="width: 2%">Delete Entry</th> 
			</tr> 
		</table> 

		<script src="index.js"></script> 
	</div> 
</body> 

</html>
